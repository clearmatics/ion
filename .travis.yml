os: linux
dist: trusty

matrix:
 include:
    - name: "Javascript Contract Tests"
      services:
        - docker
        
      before_script:
        - npm install
        - npm run testrpc &
        
      script:
        - npm run test

      before_install:
        - docker build . -t node
        - docker run --name testrpc --rm -d -it -p 127.0.0.1:8501:8545 node bash
        - docker exec -d -it testrpc /bin/bash ./docker_build/launch_geth.sh

    - name: "Ion-CLI Tests"
      language: go
      go: 1.9.x
      script:
        - cd ./ion-cli
        - go get github.com/ethereum/go-ethereum
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure
        - cp -r "${GOPATH}/src/github.com/ethereum/go-ethereum/crypto/secp256k1/libsecp256k1" "vendor/github.com/ethereum/go-ethereum/crypto/secp256k1/"
        - make build
        - make test
      
      before_install:
        - sudo add-apt-repository ppa:ethereum/ethereum -y
        - sudo apt-get update
        - sudo apt-get install solc -y


notifications:
  slack:
    on_failure: always
    secure: 
